<header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-10 shadow-lg shadow-gray-900/20">
  <nav class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
    <a [routerLink]="['/']" class="text-xl md:text-2xl font-bold text-sky-400 hover:text-sky-300 transition-colors">
      ISP Bukavu Student Manager
    </a>
    <div class="flex items-center space-x-4">
      @if (isLoggedIn()) {
        <div class="text-gray-300">
          <span class="hidden sm:inline">Bienvenue, </span>
          <span class="font-semibold text-sky-400">{{ currentUser()?.name ?? currentUser()?.username }}</span>
          @if(isAdmin()){
             <span class="ml-1 text-xs bg-sky-500/20 text-sky-300 px-2 py-1 rounded-full">Admin</span>
          }
        </div>
        <button (click)="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
          DÃ©connexion
        </button>
      } @else {
        <a [routerLink]="['/register']" class="text-gray-300 hover:text-white font-medium py-2 px-4 rounded-lg transition-colors">
          S'inscrire
        </a>
        <a [routerLink]="['/login']" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
          Connexion
        </a>
      }
    </div>
  </nav>
</header>
