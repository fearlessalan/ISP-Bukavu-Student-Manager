<div class="flex items-center justify-center py-12">
  <div class="w-full max-w-2xl p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg border border-gray-700">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Créer un compte étudiant
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Déjà un compte? 
        <a routerLink="/login" class="font-medium text-sky-400 hover:text-sky-300">
          Connectez-vous
        </a>
      </p>
    </div>

    @if (submissionStatus(); as status) {
      <div class="p-4 rounded-md text-sm" 
           [class]="status.type === 'success' ? 'bg-green-500/10 border border-green-500/30 text-green-400' : 'bg-red-500/10 border border-red-500/30 text-red-400'">
        {{ status.message }}
      </div>
    } @else {
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div class="md:col-span-2">
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nom Complet</label>
            <input id="name" name="name" type="text" required [(ngModel)]="student.name"
                   class="w-full px-3 py-2 border border-gray-600 bg-gray-900 placeholder-gray-500 rounded-md focus:outline-none focus:ring-sky-500 focus:border-sky-500"
                   placeholder="ex: Jean Dupont">
          </div>

          <!-- Section -->
          <div>
            <label for="section" class="block text-sm font-medium text-gray-300 mb-1">Section</label>
            <select id="section" name="section" required [(ngModel)]="student.section" (change)="onSectionChange()"
                    class="w-full px-3 py-2 border border-gray-600 bg-gray-900 rounded-md focus:outline-none focus:ring-sky-500 focus:border-sky-500">
              <option value="" disabled>Sélectionner une section</option>
              @for (sec of sections; track sec) {
                <option [value]="sec">{{ sec }}</option>
              }
            </select>
          </div>
          <!-- Department -->
          <div>
            <label for="department" class="block text-sm font-medium text-gray-300 mb-1">Département</label>
            <select id="department" name="department" required [(ngModel)]="student.department"
                    [disabled]="!student.section"
                    class="w-full px-3 py-2 border border-gray-600 bg-gray-900 rounded-md focus:outline-none focus:ring-sky-500 focus:border-sky-500 disabled:cursor-not-allowed disabled:opacity-50">
              <option value="" disabled>Sélectionner un département</option>
              @for (dept of availableDepartments(); track dept) {
                <option [value]="dept">{{ dept }}</option>
              }
            </select>
          </div>
          
          <!-- Promotion -->
          <div class="md:col-span-2">
            <label for="promotion" class="block text-sm font-medium text-gray-300 mb-1">Promotion</label>
            <select id="promotion" name="promotion" required [(ngModel)]="student.promotion"
                    class="w-full px-3 py-2 border border-gray-600 bg-gray-900 rounded-md focus:outline-none focus:ring-sky-500 focus:border-sky-500">
              <option value="" disabled>Sélectionner une promotion</option>
              @for (promo of promotions; track promo) {
                <option [value]="promo">{{ promo }}</option>
              }
            </select>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-sky-500 disabled:bg-gray-600 disabled:cursor-not-allowed">
            S'inscrire
          </button>
        </div>
      </form>
    }
  </div>
</div>
